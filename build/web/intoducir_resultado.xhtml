<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>REGISTRO DE RESULTADOS</title>
    </h:head>
    <h:body>
        <h:form id="form" style="width: 100%; padding: 20px 33px;">
            <h2 style="color: blue;">Proporciona los resultados</h2>
        
            <span>Baraja 1: </span>
            <h:inputText value="#{resultadoManagedBean.baraja1}"
                         style=" width:25%;" />
            <br/>
            
            <span>Baraja 2: </span>
            <h:inputText value="#{resultadoManagedBean.baraja2}"
                         style=" width:25%;" />
            <br/>
            
            <span>Victorias main baraja 1: </span>
            <h:inputText value="#{resultadoManagedBean.main1}"
                         style=" width:25%;" />
            <br/>
            
            <span>Victorias main baraja 2: </span>
            <h:inputText value="#{resultadoManagedBean.main2}"
                         style=" width:25%;" />
            <br/>
            
            <span>Victorias side baraja 1: </span>
            <h:inputText value="#{resultadoManagedBean.side1}"
                         style=" width:25%;" />
            <br/>
            
            <span>Victorias side baraja 2: </span>
            <h:inputText value="#{resultadoManagedBean.side2}"
                         style=" width:25%;" />
            <br/>

            
            <h:form>
                <h:commandButton value="Agregar" type="action"
                                 action="#{resultadoManagedBean.introducirResultado()}" />
             </h:form>
            <h:form>
                <h:commandButton value="Volver" type="action"
                             action="#{formularioManagedBean.login()}" />
             </h:form>
            

        </h:form>
    </h:body>
</html>
