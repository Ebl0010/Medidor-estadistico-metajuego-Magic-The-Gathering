<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>INTRODUCIR RESULTADOS</title>
    </h:head>
    
    <h:body>
        
        
        <h:form id="form" style="width: 100%; padding: 20px 33px;">
            <h2 style="color: blue;">#{resultadoManagedBean.encabezado}</h2>
            
            <br/><br/>
            
            <h:outputLabel value="Baraja 1: "/>
            <h:selectOneMenu value="#{resultadoManagedBean.baraja1}">
                <f:selectItems value="#{resultadoManagedBean.todas_las_barajas}" />
            </h:selectOneMenu>
            
            <h:outputLabel value="Baraja 2: "/>
            <h:selectOneMenu value="#{resultadoManagedBean.baraja2}">
                <f:selectItems value="#{resultadoManagedBean.todas_las_barajas}" />
            </h:selectOneMenu>
            
            
            <br/><br/>
            <span>Victorias de main: </span>
            <h:selectOneMenu value="#{resultadoManagedBean.main1}">
                <f:selectItem itemValue="0" itemLabel="0"/>
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
                <f:selectItem itemValue="4" itemLabel="4"/>
                <f:selectItem itemValue="5" itemLabel="5"/>
            </h:selectOneMenu>
            
 
            <br/><br/>
            <span>Derrotas de main: </span>
            <h:selectOneMenu value="#{resultadoManagedBean.main2}">
                <f:selectItem itemValue="0" itemLabel="0"/>
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
                <f:selectItem itemValue="4" itemLabel="4"/>
                <f:selectItem itemValue="5" itemLabel="5"/>
            </h:selectOneMenu>

            <br/><br/>
            <span>Victorias de side: </span>
            <h:selectOneMenu value="#{resultadoManagedBean.side1}">
                <f:selectItem itemValue="0" itemLabel="0"/>
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
                <f:selectItem itemValue="4" itemLabel="4"/>
                <f:selectItem itemValue="5" itemLabel="5"/>
                <f:selectItem itemValue="6" itemLabel="6"/>
                <f:selectItem itemValue="7" itemLabel="7"/>
            </h:selectOneMenu>

            <br/><br/>
            <span>Derrotas de side: </span>
            <h:selectOneMenu value="#{resultadoManagedBean.side2}">
                <f:selectItem itemValue="0" itemLabel="0"/>
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
                <f:selectItem itemValue="4" itemLabel="4"/>
                <f:selectItem itemValue="5" itemLabel="5"/>
                <f:selectItem itemValue="6" itemLabel="6"/>
                <f:selectItem itemValue="7" itemLabel="7"/>
            </h:selectOneMenu>
            <br/><br/>

            

            <h:commandButton value="Aceptar" type="submit"
                             action="#{resultadoManagedBean.introducirResultado()}" />
            
            <h:commandButton value="Volver" type="submit"
                            action="#{formularioManagerBean.login()}" />

        </h:form>

    </h:body>
</html>
