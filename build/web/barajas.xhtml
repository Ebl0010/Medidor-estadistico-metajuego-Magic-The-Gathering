<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BARAJAS</title>
    </h:head>
    
    <h:body>
        
        <spam>Introduce nombre para modificar bajara</spam>
        <h:form>
            <h:inputText value="#{barajaManagedBean.modificar}"
                         style=" width:25%;" />
            <h:commandButton value="Modificar" type="action"
                             action="#{barajaManagedBean.modificar()}" />
        </h:form>
        
        <h:form>
            <h:commandButton value="AÃ±adir baraja nueva" action="aniadir_baraja.xhtml" />
        </h:form>

        <h:dataTable value="#{barajaManagedBean.barajas}"
                     var="baraja" border="2" 
                     cellspacing="10" cellpadding="10">

            <h:column>
                <f:facet name="header">Baraja</f:facet>
                    #{baraja.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Tier</f:facet>
                    #{baraja.tier}
            </h:column>
        </h:dataTable>

        

        <h:form>
            <h:commandButton value="Volver" type="action"
                             action="#{formularioManagedBean.login()}" />
        </h:form>

        <h:form>
            <h:commandButton value="Salir" type="submit"
                             action="#{formularioManagedBean.salir()}" />
        </h:form>

    </h:body>
</html>
