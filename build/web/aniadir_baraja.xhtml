<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>REGISTRO DE NUEVA BARAJA</title>
    </h:head>
    <h:body>
        <h:form id="form" style="width: 100%; padding: 20px 33px;">
            <h2 style="color: blue;">Proporciona los datos de la baraja</h2>
            <span>Nombre: </span>
            <h:inputText value="#{barajaManagedBean.nombre}"
                         style=" width:25%;" />
            <br/><br/>

            <span>Tier: </span>
            <h:inputText value="#{barajaManagedBean.tier}"
                         style=" width:10%;" />
            <br/><br/>
            <br/><br/>
            <h:form>
                <h:commandButton value="Agregar" type="action"
                                 action="#{barajaManagedBean.guardarBaraja()}" />
             </h:form>
            <h:form>
                <h:commandButton value="Volver" type="action"
                             action="#{formularioManagedBean.login()}" />
             </h:form>
            

        </h:form>
    </h:body>
</html>
