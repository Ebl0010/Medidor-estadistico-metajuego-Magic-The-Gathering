<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CUADRO</title>
    </h:head>

    <h:body>

        <h1>CUADRO DE WINRATES</h1>

        <h:dataTable value="#{cuadroManagedBean.porcentajes}"
                     var="lineaDelCuadro" border="2" 
                     cellspacing="10" cellpadding="10">

            <h:column>

                        <f:facet name="header"></f:facet>
                            #{lineaDelCuadro.toString}
                    </h:column>

        </h:dataTable>



        <h:form>
            <h:commandButton value="Volver" type="action"
                             action="#{formularioManagedBean.login()}" />
        </h:form>

        <h:form>
            <h:commandButton value="Salir" type="submit"
                             action="#{formularioManagedBean.salir()}" />
        </h:form>

    </h:body>
</html>
