<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>MEDIDOR ESTADISTICO/PERFIL</title>

        <link href="#{request.contextPath}/css/css20.css" 
              rel="stylesheet" type="text/css"/>

        <link href="#{request.contextPath}/css/css40.css" 
              rel="stylesheet" type="text/css"/>
        
        <link href="#{request.contextPath}/css/css50.css" 
              rel="stylesheet" type="text/css"/>



    </h:head>
    <h:body>
        <div class="barra_superior_home">

            <div class="titulo">MEDIDOR HEURISTICO DE METAJUEGO MAGIC</div>


            <div class="perfil_nombre">#{formularioManagedBean.nombre}</div>
            
                <h:form>
                    <h:commandButton class="boton_navegacion boton_perfil" 
                                     value="Modificar perfil" type="submit"
                                     action="#{formularioManagedBean.carga_pagina_perfil_usuario()}" />
                </h:form>
                  


            <h:form>
                <h:commandButton class="boton_logout" value="Salir" type="submit"
                                 action="#{formularioManagedBean.salir()}" />
            </h:form>

        </div>

        <div class="menu_izquierda"> 

            <h:form>
                <h:commandButton class="boton_navegacion" value="Inicio" type="submit"
                                 action="#{formularioManagedBean.login()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_2" value="Mis barajas" 
                                 action="desglose_barajas_usuario.xhtml" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_3" value="Introducir resultado" 
                                 action="#{resultadoManagedBean.carga_pagina_introducir_resultado()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_4" value="Introducir torneo" 
                                 action="#{resultadoManagedBean.introducirPrevioTorneo(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_5" value="Ver torneos" 
                                 action="#{historialTorneosManagedBean.cargaTorneosDeUsuario(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_6" value="Estadisticas barajas" 
                                 action="#{cuadroManagedBean.carga_pagina_estadisticas_barajas()}" />
            </h:form>

        </div> 


        <div class="borde_fondo cuadro_principal cuadro_principal_grande">

            <h:form>

                <div class="bloque_baraja_1">MODIFICAR DATOS DEL PERFIL</div>

                <div class="bloque_cambiar_nombre">
                    <a>NOMBRE:<br/>#{formularioManagedBean.nombre}<br/></a>
                        <h:inputText value="#{formularioManagedBean.nombre_nuevo}"/>
                </div>

                
                <div class="bloque_cambiar_nombre bloque_cambiar_clave">
                    <a>Contraseña nueva:<br/>
                        <h:inputSecret value="#{formularioManagedBean.clave_nueva}"/><br/>
                        Confirmar contraseña:<br/>
                        <h:inputSecret value="#{formularioManagedBean.clave_nueva_confirmacion}"/>
                    </a>
                </div>
                
                <div class="bloque_cambiar_nombre bloque_permisos">
                    <h:outputLabel value="Tipo de cuenta: #{formularioManagedBean.rol}"/>
                    <h:selectOneMenu class="menu_seleccion menu_seleccion_baraja" 
                                     value="#{formularioManagedBean.rol_solicitado}">
                        <f:selectItems value="#{formularioManagedBean.roles}" />
                    </h:selectOneMenu>
                </div>

                <h:commandButton class="boton_navegacion boton_validar_resultado" value="Guardar cambios" type="submit"
                                 action="#{formularioManagedBean.confirmar_cambios()}" />
            </h:form>

        </div>


    </h:body>
</html>
