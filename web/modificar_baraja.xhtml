<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MEDIDOR ESTADISTICO/MODIFICAR BARAJA</title>

        <link href="#{request.contextPath}/css/css20.css" 
              rel="stylesheet" type="text/css"/>

        <link href="#{request.contextPath}/css/css40.css" 
              rel="stylesheet" type="text/css"/>


    </h:head>
    <h:body>
        
        <div class="borde_fondo cuadro_principal">

            <h:form>

                <div class="bloque_baraja_1">
                    NOMBRE
                </div>

                <div class="bloque_baraja_1 bloque_baraja_2">
                   TIER
                </div>


                <div class="bloque_victorias_main" >
                    #{barajaManagedBean.modificar}
                </div>

                <div class="bloque_victorias_main bloque_derrotas_main">
                    #{barajaManagedBean.tier}
                </div>

                <div class="bloque_victorias_main bloque_victorias_side">
                    <span>Nombre nuevo:<br/></span>
                    <h:inputText value="#{barajaManagedBean.nuevo_nombre}"/>
                </div>

                <div class="bloque_victorias_main bloque_derrotas_main bloque_victorias_side">
                    <span>Tier nuevo:</span>
                    <h:selectOneMenu class="menu_seleccion_numerico" value="#{barajaManagedBean.tier_nuevo}">
                        <f:selectItem itemValue="0" itemLabel="0"/>
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                    </h:selectOneMenu>
                </div>
                
                <h:commandButton class="boton_navegacion boton_validar_resultado boton_eliminar" value="Eliminar" 
                                 type="submit" action="#{barajaManagedBean.borrarBaraja()}" />

                <h:commandButton class="boton_navegacion boton_validar_resultado" value="Actualizar" 
                                 type="submit" action="#{barajaManagedBean.actualizarBaraja()}" />


            </h:form>

        </div>
        
        <div class="menu_izquierda"> 

            <h:form>
                <h:commandButton class="boton_navegacion" value="Inicio" type="submit"
                                 action="#{formularioManagedBean.login()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_2" value="Mis barajas" 
                                 action="#{barajaManagedBean.carga_pagina_desglose_barajas_usuario()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_3" value="Introducir torneo" 
                                 action="#{resultadoManagedBean.introducirPrevioTorneo(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_4" value="Ver torneos" 
                                 action="#{historialTorneosManagedBean.cargaTorneosDeUsuario(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_5" value="Estadisticas barajas" 
                                 action="#{cuadroManagedBean.carga_pagina_estadisticas_barajas()}" />
            </h:form>
                   
        </div>   
        
        <div class="barra_superior_home">

            <div class="titulo">MEDIDOR HEURISTICO DE METAJUEGO MAGIC</div>


            <div class="perfil_nombre">#{formularioManagedBean.nombre} [#{formularioManagedBean.rol}]</div>

            <h:form>
                <h:commandButton class="boton_navegacion boton_perfil" 
                                 value="Modificar perfil" type="submit"
                                 action="#{formularioManagedBean.carga_pagina_perfil_usuario()}" />
            </h:form>



            <h:form>
                <h:commandButton class="boton_logout" value="Salir" type="submit"
                                 action="#{formularioManagedBean.salir()}" />
            </h:form>

        </div>

    </h:body>
</html>
