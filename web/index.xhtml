<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ACCESO AL SISTEMA</title>
    </h:head>
    <h:body>
        <h:form id="form" style="width: 100%; padding: 20px 33px;">
            
            <span>Nombre: </span>
            <h:inputText value="#{formularioManagedBean.nombre}"
                         style=" width:25%;" />
            <br/><br/>

            <span>Clave: </span>
            <h:inputSecret value="#{formularioManagedBean.clave}"
                         style=" width:25%;" />
            <br/><br/>
            <br/><br/>
            <h:commandButton value="Acceder" type="submit"
                             action="#{formularioManagedBean.login()}" />
            
            
            <h:commandButton value="Registrarse" action="agregar_Usuario.xhtml" />
            
        </h:form>
    </h:body>
</html>
