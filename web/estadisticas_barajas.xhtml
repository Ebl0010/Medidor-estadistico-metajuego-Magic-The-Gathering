<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MEDIDOR ESTADISTICO/ESTADISTICAS BARAJAS</title>

        <link href="#{request.contextPath}/css/css20.css" 
              rel="stylesheet" type="text/css"/>

        <link href="#{request.contextPath}/css/css30.css" 
              rel="stylesheet" type="text/css"/>


    </h:head>
    <h:body>
        
        <div class="barra_superior_home">

            <div class="titulo">MEDIDOR HEURISTICO DE METAJUEGO MAGIC</div>

            <div class="perfil_home">#{formularioManagedBean.nombre}</div>

            <h:form>
                <h:commandButton class="boton_logout" value="Salir" type="submit"
                                 action="#{formularioManagedBean.salir()}" />
            </h:form>

        </div>

        <div class="menu_izquierda"> 

            <h:form>
                <h:commandButton class="boton_navegacion" value="Inicio" type="submit"
                                 action="#{formularioManagedBean.login()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_2" value="Mis barajas" 
                                 action="#{barajaManagedBean.carga_pagina_desglose_barajas_usuario()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_3" value="Introducir resultado" 
                                 action="#{resultadoManagedBean.carga_pagina_introducir_resultado()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_4" value="Introducir torneo" 
                                 action="#{resultadoManagedBean.introducirPrevioTorneo(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_5" value="Ver torneos" 
                                 action="#{historialTorneosManagedBean.cargaTorneosDeUsuario(formularioManagedBean.nombre)}" />
            </h:form>
            
            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_6" value="Estadisticas barajas" 
                                 action="#{cuadroManagedBean.carga_pagina_estadisticas_barajas()}" />
            </h:form>

        </div>  

        <h:dataTable class="cuadro_principal tabla_barajas" 
                     value="#{cuadroManagedBean.barajas}"
                     var="baraja" columnClasses="celda_num"
                     cellspacing="10" cellpadding="10" >

            <h:column>
                <f:facet name="header">Tier</f:facet>
                    <div style="text-align: center">#{baraja.tier}</div>
            </h:column>
            <h:column>
                <f:facet name="header">Baraja</f:facet>
                    #{baraja.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Main</f:facet>
                    <div style="text-align: center">#{baraja.porcentaje_main}</div>
            </h:column>
            <h:column>
                <f:facet name="header">Side</f:facet>
                    <div style="text-align: center">#{baraja.porcentaje_side}</div>
            </h:column>
            <h:column>
                <f:facet name="header">Total</f:facet>
                    <div style="text-align: center">#{baraja.porcentaje_total}</div>
            </h:column>
        </h:dataTable>


        <div class="borde_fondo cuadro_agregar_baraja">

            <div class="titulo_agregar_baraja">Detalles baraja</div>

            <h:form class="agregar_baraja_2">
                <h:selectOneMenu class="menu_seleccion" value="#{cuadroManagedBean.baraja_filtro}">
                    <f:selectItems value="#{cuadroManagedBean.nombres_barajas}" />
                </h:selectOneMenu>


                <h:commandButton class="boton_navegacion boton_agregar_baraja" 
                                 value="Detalles" type="submit"
                                 action="#{cuadroManagedBean.detalles_baraja()}" />

            </h:form>

        </div> 


    </h:body>
</html>
