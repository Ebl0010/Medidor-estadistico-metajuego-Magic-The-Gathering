<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MEDIDOR ESTADISTICO/HOME</title>

        <link href="#{request.contextPath}/css/css20.css" 
              rel="stylesheet" type="text/css"/>

        <link href="#{request.contextPath}/css/css30.css" 
              rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
        <div class="barra_superior_home">

            <div class="titulo">MEDIDOR EURISTICO DE METAJUEGO MAGIC</div>

            <div class="perfil_home">#{formularioManagedBean.nombre}</div>

            <h:form>
                <h:commandButton class="boton_logout" value="Salir" type="submit"
                                 action="#{formularioManagedBean.salir()}" />
            </h:form>




        </div>

        <div class="menu_izquierda"> 
 
            <h:form>
                <h:commandButton class="boton_navegacion" value="Inicio" type="submit"
                                 action="#{formularioManagedBean.login()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_2" value="Agregar baraja" type="action"
                                 action="#{barajaManagedBean.carga_pagina_agregar_baraja_a_usuario()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_3" value="Mis barajas" 
                                 action="desglose_barajas_usuario.xhtml" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_4" value="Introducir resultado" 
                                 action="#{resultadoManagedBean.carga_pagina_introducir_resultado()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_5" value="Introducir torneo" 
                                 action="#{resultadoManagedBean.introducirPrevioTorneo(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_6" value="Ver torneos" 
                                 action="#{historialTorneosManagedBean.cargaTorneosDeUsuario(formularioManagedBean.nombre)}" />
            </h:form>

        </div>  
        
        
        
        <h2 style="color: blue;">AGREGAR NUEVA BARAJA AL USUARIO</h2>

        <div class="cuadro_agregar_baraja">
            <h:form>
            <h:outputLabel value="Barajas: "/>
            <h:selectOneMenu value="#{barajaManagedBean.nombre_nueva_baraja_usuario}">
                <f:selectItems value="#{barajaManagedBean.nombres_barajas}" />
            </h:selectOneMenu>
            
            <h:commandButton value="Agregar baraja" type="submit"
                             action="#{barajaManagedBean.agregar_baraja_a_usuario(formularioManagedBean.nombre)}" />
        </h:form>

        <h:form>
            <h:commandButton value="Volver" type="submit"
                             action="#{formularioManagedBean.login()}" />
        </h:form>
        </div>


    </h:body>
</html>
