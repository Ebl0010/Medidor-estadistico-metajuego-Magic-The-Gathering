<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MEDIDOR ESTADISTICO/ADMINISTRACION BARAJAS</title>

        <link href="#{request.contextPath}/css/css20.css" 
              rel="stylesheet" type="text/css"/>

        <link href="#{request.contextPath}/css/css30.css" 
              rel="stylesheet" type="text/css"/>
        
        <link href="#{request.contextPath}/css/bloques_charlie.css" 
              rel="stylesheet" type="text/css"/>


    </h:head>
    <h:body>
        <div class="barra_superior_home">

            <div class="titulo">MEDIDOR HEURISTICO DE METAJUEGO MAGIC</div>

            <div class="perfil_home">#{formularioManagedBean.nombre}</div>

            <h:form>
                <h:commandButton class="boton_logout" value="Salir" type="submit"
                                 action="#{formularioManagedBean.salir()}" />
            </h:form>

        </div>

        <div class="menu_izquierda"> 

            <h:form>
                <h:commandButton class="boton_navegacion" value="Inicio" type="submit"
                                 action="#{formularioManagedBean.login()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_2" value="Mis barajas" 
                                 action="desglose_barajas_usuario.xhtml" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_3" value="Introducir resultado" 
                                 action="#{resultadoManagedBean.carga_pagina_introducir_resultado()}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_4" value="Introducir torneo" 
                                 action="#{resultadoManagedBean.introducirPrevioTorneo(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_5" value="Ver torneos" 
                                 action="#{historialTorneosManagedBean.cargaTorneosDeUsuario(formularioManagedBean.nombre)}" />
            </h:form>

            <h:form>
                <h:commandButton class="boton_navegacion boton_navegacion_6" value="Estadisticas barajas" 
                                 action="#{cuadroManagedBean.carga_pagina_estadisticas_barajas()}" />
            </h:form>

        </div> 

        <h:dataTable class="cuadro_principal tabla_barajas anchura_reducida" 
                     value="#{barajaManagedBean.barajas}"
                     var="baraja" columnClasses="celda_num"
                     cellspacing="10" cellpadding="10" >

            <h:column>
                <f:facet name="header">Baraja</f:facet>
                    #{baraja.nombre}
            </h:column>
            <h:column>
                <f:facet name="header" >Tier</f:facet>                    
                <div style="text-align: center">#{baraja.tier}</div>
            </h:column>
           
        </h:dataTable>


        <div class="borde_fondo cuadro_agregar_baraja anchura_reducida">

            <div class="titulo_agregar_baraja">MODIFICAR O BORRAR UNA BARAJA</div>
            
            
            <h:form class="agregar_baraja_2">
                <h:selectOneMenu class="menu_seleccion" value="#{barajaManagedBean.modificar}">
                    <f:selectItems value="#{barajaManagedBean.nombres_barajas}" />
                </h:selectOneMenu>
                
                <h:commandButton class="boton_navegacion boton_agregar_baraja" 
                                 value="Modificar" type="submit"
                                 action="#{barajaManagedBean.carga_pagina_modificar_baraja()}" />
                                
            </h:form>

        </div>
        
        <h:form class="borde_fondo cuadro_aniadir_baraja">
            <div class="titulo_agregar_baraja">AGREGAR BARAJA</div>
            <spam class="nueva_baraja_nombre">Nombre de la baraja nueva:</spam>
            <h:inputText class="nueva_baraja_nombre meter_nombre"
                         value="#{barajaManagedBean.nuevo_nombre}"/>
            <spam class="nueva_baraja_nombre nueva_baraja_tier">Tier:</spam>
            <h:selectOneMenu class="nueva_baraja_tier menu_seleccion_tier" value="#{barajaManagedBean.tier_nuevo}">
                        <f:selectItem itemValue="0" itemLabel="0"/>
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                    </h:selectOneMenu>
            
            <h:commandButton class="boton_navegacion boton_agregar_baraja_nueva" 
                                 value="Agregar" type="submit"
                                 action="#{barajaManagedBean.guardar_baraja()}" />
            
        </h:form>



    </h:body>
</html>
